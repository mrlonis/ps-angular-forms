<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required
                   #nameField="ngModel" (blur)="onBlur(nameField)"
                   [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name
            </div>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" placeholder="Start Date" class="form-control" [(ngModel)]="startDate" name="startDate"
                   id="startDate" ngbDatepicker #d="ngbDatepicker" />
            <button (click)="d.toggle()">Select Date</button>
            <p>Start Date: {{ startDate | json }}</p>
        </div>

        <div class="form-group">
            <label for="startTime">Start Time</label>
            <ngb-timepicker [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
            <button class="btn btn-sm btn-outline-{{meridian ? 'success' : 'danger'}}" (click)="toggleMeridian()">
                Meridian - {{meridian ? "ON" : "OFF"}}
            </button>
            <hr>
            <pre>Selected time: {{time | json}}</pre>
        </div>

        <div class="form-group">
            <label for="rating">Rating</label>
            <p></p>
            <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly">
            </ngb-rating>
            <hr>
            <pre>
            Selected: <b>{{selected}}</b>
            Hovered: <b>{{hovered}}</b>
            </pre>
            <button class="btn btn-sm btn-outline-{{readonly ? 'danger' : 'success'}}" (click)="readonly = !readonly">
                {{ readonly ? "readonly" : "editable"}}
            </button>
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers"
                   [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                       checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium"
                       checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                       checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                    [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <div [hidden]="!postError" class="alert alert-danger">
            {{ postErrorMessage }}
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
